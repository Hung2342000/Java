    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Danh sách User</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">

            <div class="col-md-12" id="list" >
                <button id="btn_add_user" name="btn_add" class="btn btn-success pull-right">Add</button>
                <table class="table" id="table">
                    <thead>
                    <tr>
                        <th>Mã user</th>
                        <th>Tên user</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${user}" th:id="${user.id}">
                        <th th:text="${user.id}"></th>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.roles}"></td>
                        <td>
                            <button th:data-id="${user.id}"  class="edituser btn btn-primary">
                                Edit
                            </button>
                            <button  th:data-id="${user.id}"  class="deleteuser btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <div>
                <ul class="pagination container my-1">
                    <li>
                        <a class="page-link" th:href="@{/admin/user/list/1}">First</a>
                    </li>
                    <li th:class="${page == 1}? 'page-item disabled' : 'page-item'">
                        <a class="page-link" aria-label="Previous"
                           th:href="@{/admin/user/list/{page}(page=${page-1})}"
                           title='Go to previous page'><span aria-hidden="true">«</span>
                            <span class="sr-only">Previous</span></a>
                    </li>
                    <li
                            th:each="item :  ${#numbers.sequence(page-1,page+1)}"
                            th:class="${item == 0 || item == listpage +1? 'page-item disabled' :'page-item' } ">

                        <a class="page-link" th:text=${item} th:href="@{/admin/user/list/{page}(page=${item})}"> <span>1</span>
                        </a>
                    </li>
                    <li
                            th:each="item : ${listpage}"
                            th:class="${page == listpage}? 'page-item disabled' : 'page-item'">
                        <a class="page-link" aria-label="Next"
                           th:href="@{/admin/user/list/{page}(page=${page+1})}"
                           title='Go to next page'>
                            <span aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
                    </li>
                    <li>
                        <a class="page-link" th:href="@{/admin/user/list/{page}(page=${listpage})}">Last</a>
                    </li>
                </ul>
            </div>

            <div class="modal" id="modaladduser" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Thêm User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="POST">

                                <input type="text" placeholder="Tên User" id="name" name="name"
                                       class="form-control mb-4 col-12">

                                <input type="text" placeholder="Email" id="email" name="email"
                                       class="form-control mb-4 col-12">

                                <input type="text" placeholder="Password" id="password" name="password"
                                       class="form-control mb-4 col-12">

                                <label> Chọn vai trò</label>
                                <select id="roles" class="select2-init form-control mb-4 col-12" name="roles"
                                        multiple="multiple">
                                    <option th:each="role:${roles}"
                                            th:value="${role.name}"
                                            th:text="${role.name}">
                                </select>
                                </br>
                                </br>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="sb">Save</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="modaldeleteuser" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Xóa User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Bạn có chắc chắn muốn xóa không?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="delete">Yes</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="modaledituser" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="POST">

                                <input type="text" placeholder="Tên User" id="nameedit" name="name"
                                       class="form-control mb-4 col-12">

                                <input type="text" placeholder="Email" id="emailedit" name="email"
                                       class="form-control mb-4 col-12">

                                <input type="text" placeholder="Password" id="passwordedit" name="password"
                                       class="form-control mb-4 col-12">

                                <label> Chọn vai trò</label>
                                <select id="rolesedit" class="select2-init form-control mb-4 col-12" name="roles"
                                        multiple="multiple">
                                    <option th:each="role:${roles}"
                                            th:value="${role.name}"
                                            th:text="${role.name}">
                                </select>
                                </br>
                                </br>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="edit">Save</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- /.content -->
    </div>

    </aside>

<script th:inline="javascript" type="text/javascript">

    $(document).ready(function () {

        $('#btn_add_user').click(function () {
            $('#modaladduser').modal('show');
            $(".select2-init").select2({
                allowClear: true
            });
            $("#sb").click(function (e) {
                let name = $("#name").val();
                let password = $("#password").val();
                let email = $("#email").val();
                let role = $("#roles").val();
                console.log(role);
                let data = {
                    "name": name,
                    "email": email,
                    "password": password,
                    "roles": role
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json",
                    url: "/admin/user/post",
                    dataType: "json",
                    data: JSON.stringify(data),
                    success: function (response) {
                        console.log(response);
                        let Button = '<tr>'+
                            "<th >"+ response.id + '</th>'+
                            '<td>'+ response.name + '</td>'+
                            "<td >"+ response.email+"</td>"+
                            "<td >"+ response.roles+"</td>"+
                            "<td>"+
                                '<button className="edituser btn btn-primary">'+
                                    "Edit"+
                                +'</button>'+
                                '<button className="btn btn-danger">'+ "Delete" +"</button>"
                            +"</td>"+
                        "</tr>"
                        location.reload();
                        $('#modaladduser').modal("hide");
                    }
                })

            });

        });

        var id;
        $(".edituser").click(function () {
            $("#modaledituser").modal("show");
            $(".select2-init").select2({
                allowClear: true
            });
            id = $(this).data("id");
            console.log(id);
            $.ajax({
                type:"GET",
                url : "/admin/user/get/" + id,
                success: function (response){
                    $("#nameedit").val(response.name);

                    $("#emailedit").val(response.email);
                }

            });

            $("#edit").click(function (){
                let name = $("#nameedit").val();
                let password = $("#passwordedit").val();
                let email = $("#emailedit").val();
                let role = $("#rolesedit").val();
                let data = {
                    "name": name,
                    "email": email,
                    "password": password,
                    "roles": role
                };
                $.ajax({
                    type: "PUT",
                    contentType: "application/json",
                    url: "/admin/user/put/" + id,
                    dataType: "json",
                    data: JSON.stringify(data),
                    success: function (){
                        location.reload();
                        console.log("hưng");
                        $("#modaledituser").modal("hide");
                    }
                })

            })
        })

        $(".deleteuser").click(function () {
            $("#modaldeleteuser").modal("show");

            id = $(this).data("id");
            console.log(id);

            $("#delete").click(function (){

                $.ajax({

                    url: "/admin/user/delete/" + id,
                    type: "DELETE",

                    success: function (response){
                        console.log(response);
                        $("#"+id).remove();
                        $("#modaldeleteuser").modal("hide");
                    }
                })

            })
        });
        $("#sea").click(function (){
            let data = $("#timkiem").val();
            console.log(data);
            $.ajax({
                url:"/admin/user/list/1?search="+data,
                type:"get",
                success: function(d){
                     $("#timkiem").val(data);
                }
            })
        })


    });
</script>
