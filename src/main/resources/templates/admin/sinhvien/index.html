<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sinh viên</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Danh sách sinh viên</h1>

    <a th:href="@{/sinhvien/showForm}"  class="btn btn-primary btn-sm mb-3"> Thêm sinh viên  </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Mã sinh viên</th>
            <th>Tên sinh viên</th>
            <th>Ngày tháng năm sinh</th>
            <th>Địa chỉ</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sinhvien : ${sv}">
            <td th:text="${sinhvien.MaSinhVien}"></td>
            <td th:text="${sinhvien.TenSV}"></td>
            <td th:text="${sinhvien.Date}"></td>
            <td th:text="${sinhvien.DiaChi}"></td>
            <td> <a  class="btn btn-primary">Update</a>
                <a  class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
